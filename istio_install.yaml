# -----------------------------------------------------------
# 1. Istio Base (CRDs และ Config พื้นฐาน)
# -----------------------------------------------------------
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: base
    targetRevision: 1.24.1 # แนะนำเวอร์ชันใหม่กว่า
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
# -----------------------------------------------------------
# 2. Istiod (Control Plane - สมอง)
# -----------------------------------------------------------
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: istiod
    targetRevision: 1.24.1
    helm:
      parameters:
        # บังคับให้ลงที่ Cloud (Master Node) โดยใช้ Label ที่เรามีอยู่แล้ว
        # (ต้อง escape . ด้วย \. ในชื่อ parameter)
        - name: global.nodeSelector.node-role\.kubernetes\.io/control-plane
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/failurePolicy

---
# -----------------------------------------------------------
# 3. Istio Ingress Gateway (ประตูรับแขก) **เพิ่มส่วนนี้**
# -----------------------------------------------------------
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: gateway
    targetRevision: 1.24.1
    helm:
      parameters:
        # บังคับชื่อ Deployment ให้เป็น istio-ingress แน่นอน (แก้ปัญหา Not found)
        - name: fullnameOverride
          value: istio-ingress
        # บังคับให้ Gateway รันบน Cloud (Master) เพื่อรับ Traffic จาก AWS LB
        - name: nodeSelector.node-role\.kubernetes\.io/control-plane
          value: "true"
        # เปิด Service type LoadBalancer เพื่อรับ IP จริง
        - name: service.type
          value: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true